<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List Exercise</title>
    <script src="//code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script>
    /*
    Make a Todo List

    0. Make it so that after entering the task description, in the text field and clicking the "Add Task" button, a new task appears inside the element with the id todo-list.
    1. the ability to remove tasks (add an x button)
    2. the ability to check off tasks - strikes them out wo removing (add a checkbox)
    3. the ability to delete a task
    4. the ability to edit an existing task

    */

    $(document).ready(function (){
      $("#add-button").click(function (){
        var new_task = $("#description").val();
        $("#todo-list").append("<li>"+new_task+"<input class='check' type='checkbox' name='check'/><button class='del-button'> X</button></li>");
        $("#description").val('');

      });
      $("#todo-list").on("click", ".del-button", function (){
        $(this).closest("li").remove();
      });

      $("ul").on("click", ".check", function (){
        var iteration=$(this).data('iteration')||1
  			switch ( iteration) {
  				case 1:
  					$(this).closest("li").css({"text-decoration" : "line-through"});
  					break;

  				case 2:
  					$(this).closest("li").css({"text-decoration" : "none"});
  					break;
  			}
  			iteration++;
  			if (iteration>2) iteration=1
  			$(this).data('iteration',iteration)
      });



    });

    </script>
    <style>
    #wrapper {
      max-width: 480px;
      margin: auto;
    }

    li {
      cursor: pointer;
    }

    #description, #search, #todo-list {
      font-size: 1.5em;
    }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <input id="description" type="text" name="description">
      <button id="add-button">Add Task</button>
      <ul id="todo-list">
        <li>Feed the cat<input class="check" type="checkbox" name="check"/><button class='del-button'> X</button></li>
      </ul>
    </div>
  </body>
</html>
